<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Admin_Login.css">


    <title>Document</title>
</head>

<body>
    <div class="Patient_Login">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                <div class="img1 d-none d-sm-none d-md-none d-lg-flex"><img src="images/11116016_415.jpg" alt="doc image"
                        style="width: 50vw; height: 100vh;"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 ">
                
                <div class="ct">
                    <header>
                        <div class="theme"><img src="images/icons8-moon-symbol-25.png" alt="theme"></div>
                    </header>
                    <div class="login_page">
                        <div class="hallodocimage"><img src="images/Fig56. Patient site 1.png" alt="hallodoc"
                                style="max-width: 100%;"></div>
                        <div class="text">
                            <h1>Login to your Account</h1>
                        </div>
                        
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="Username">
 
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>

                            </div>
                            <div> <a><span class="loginbtn form-control " >Log in</span></a></div>
                        </form>
                        
                        <div class="fplink"><a href="">
                                <p>Forget Password?</p>
                            </a></div>
                    </div>
                    <footer>
                        <div class="policy">
                            <p><a>Terms of conditions</a><a> privacy policy</a></p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
